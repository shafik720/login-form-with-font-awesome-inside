<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script>
    <style>
        .login-form input{
            padding: 20px 30px;
            margin-top: 10px;
        }
        .formEmail{
            position: relative;
        }
        .formEmail i{
            position: absolute;
            color: grey;
            top: 30px;
            left: 10px;
            color: brown;
        }
    </style>
</head>
<body>
    <form action="" class="login-form">
        <div class="formEmail">
            <input type="text" name="" id="" placeholder="Your Email Here">
            <i class="fa fa-id-card-o" aria-hidden="true"></i>

        </div>
        <div class="formPass">
            <input type="password" name="" id="" placeholder="Your Password Here">
        </div>
    </form>
</body>
</html>
